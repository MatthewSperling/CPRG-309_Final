<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/module.css">
    <link rel="stylesheet" href="./styles/state.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="./scripts/initialize.js" defer></script>
    <script src="./scripts/profile.js" defer></script>
</head>
<body>
    <header id="header-container"></header>
    <main>
        <section class="parallax-wrapper"></section>
        <section class="profile-wrapper">
            <h2 id="profile-name"></h2>
            <span id="profile-summary"></span>
        </section>
        <section class="music-wrapper">
            <h2> Top Songs</h2>
            <table class="music-container">
                <thead>
                    <tr>
                      <th>Song Name</th>
                      <th>Artist</th>
                      <th>Play Count</th>
                      <th>Link</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                <tbody id="music-tbody">
                    
                    <tr class="music-tr">
                        <td class="td-song">
                            Lucid Dreams
                        </td>
                        <td class="td-artist">
                            Juice WRLD
                        </td>
                        <td class="td-count">
                            56325
                        </td>
                        <td class="td-link">
                        </td>
                        <td class="td-action">
                            Add to Playlist
                        </td>
                    </tr>
                    
                </tbody>

            </table>

        </section>

        <section id="discover-wrapper">
            <header>
                <h2>Top Albums</h2> 
            </header>
            <main id="discover-container"></main>
        </section>
    </main>
    <footer id="footer-container"></footer>
</body>
</html>
